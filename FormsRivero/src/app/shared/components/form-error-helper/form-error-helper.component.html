<div *ngFor="let error of formErrors | keyvalue">
    <ng-container [ngSwitch]="error.key">
        <small class="text-danger" *ngSwitchCase="'required'">Este campo es Requerido</small>
        <small class="text-danger" *ngSwitchCase="'minlength'">Este campo debe tener</small>
        <small class="text-danger" *ngSwitchCase="'email'">Formato de correo electronico incorrecto</small>
    </ng-container>
</div>
