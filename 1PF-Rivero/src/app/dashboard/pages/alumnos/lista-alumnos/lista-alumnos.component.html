<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef appFontSize>Alumno</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element | nombreCompleto }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef appFontSize>Email</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="edad">
    <mat-header-cell *matHeaderCellDef appFontSize>Edad</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.edad }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef appFontSize></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" *ngIf="esAdmin" (click)="eliminarElemento(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" *ngIf="esAdmin" (click)="editarElemento(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="mt-3">
  <button mat-flat-button color="primary" *ngIf="esAdmin" (click)="abrirABMAlumnos()">
    <mat-icon>add</mat-icon>Agregar Alumno
  </button>
</div>
