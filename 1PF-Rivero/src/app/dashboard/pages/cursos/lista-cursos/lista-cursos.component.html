<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef appFontSize>ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef appFontSize>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.nombre }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="duracion">
        <mat-header-cell *matHeaderCellDef appFontSize>Duraci√≥n</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.duracion }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
        <mat-header-cell *matHeaderCellDef appFontSize>Fecha Inicio</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.fechaInicio }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaFin">
        <mat-header-cell *matHeaderCellDef appFontSize>Fecha Fin</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.fechaFin }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let curso">
            <button mat-icon-button (click)="verInscripciones(curso)">
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="mt-3">
    <button mat-flat-button color="primary" *ngIf="esAdmin" (click)="abrirABMCursos()">
        <mat-icon>add</mat-icon>Agregar Curso
    </button>
</div>
