<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appFontSize> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef appFontSize> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef appFontSize> Duracion </th>
        <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef appFontSize> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef appFontSize> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let curso">
            <button mat-icon-button (click)="verInscripciones(curso)">
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="mt-3">
    <button (click)="abrirABMCursos()" color="primary" mat-flat-button><mat-icon>Add</mat-icon>Agregar Curso</button>
</div>
<div class="mt-3">
    <button (click)="abrirABMInscripcion()" color="primary" mat-flat-button><mat-icon>Add</mat-icon>Inscribir Alumno a Curso</button>
</div>
