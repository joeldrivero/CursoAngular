<mat-table [dataSource]="inscripcionDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="alumno">
        <mat-header-cell *matHeaderCellDef appFontSize>Alumno</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.alumno | nombreCompleto }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="curso">
        <mat-header-cell *matHeaderCellDef appFontSize>Curso</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.curso.nombre }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef appFontSize></mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminarElemento(element)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editarElemento(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="mt-3">
    <button mat-flat-button color="primary" (click)="abrirABMInscripcion()">
        <mat-icon>add</mat-icon>Inscribir Alumno a Curso
    </button>
</div>
