<table mat-table [dataSource]="inscripcionDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef appFontSize> Alumno </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno | nombreCompleto}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef appFontSize> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.curso.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef appFontSize></th>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminarElemento(element)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editarElemento(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="mt-3">
    <button (click)="abrirABMInscripcion()" color="primary" mat-flat-button><mat-icon>Add</mat-icon>Inscribir Alumno a Curso</button>
</div>
